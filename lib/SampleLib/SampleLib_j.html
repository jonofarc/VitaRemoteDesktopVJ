<li><a class="reference internal" href="#id1" id="id3">概要</a></li>

<div class="section" id="id1">
<h1><a class="toc-backref" href="#id3">概要</a></h1>
<blockquote>
各サンプルで共通的に利用され、各サンプルの主機能とは直接関係のないコードです。</blockquote>
</div>
<div class="section" id="id2">
<h1><a class="toc-backref" href="#id4">各機能概要</a></h1>
<blockquote>
含まれているクラスと概要は以下のようになっています。</blockquote>
<table border="1" class="docutils">
<colgroup>

<col width="84%" />
</colgroup>
<thead valign="bottom">
<tr><th class="head">クラス</th>
<th class="head">概要</th>
</tr>
</thead>
<tbody valign="top">
<tr><td>SampleDraw</td>
<td>後述のSpriteの描画や基本的な2D描画機能をまとめたクラスです。</td>
</tr>
<tr><td>SampleSprite</td>
<td>スプライト機能の簡単な実装です。</td>
</tr>
<tr><td>SampleButton</td>
